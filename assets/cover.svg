<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="desk" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#6B4F12"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f0ede6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="400" fill="url(#bg)"/>

  <!-- Blackboard -->
  <rect x="180" y="15" width="600" height="75" rx="6" fill="#2a5a3a" stroke="#5a4a2a" stroke-width="3"/>
  <text x="480" y="48" text-anchor="middle" fill="#e8e8d0" font-size="18" font-weight="bold" letter-spacing="3">AGENT EXAM HALL</text>
  <text x="480" y="72" text-anchor="middle" fill="#c8c8b0" font-size="12" letter-spacing="1">Subject: Problem Solving  |  No Frameworks Allowed</text>

  <!-- Floor -->
  <rect x="0" y="345" width="960" height="55" fill="#1a1a2e" opacity="0.5"/>

  <!-- ===== Agent 1: CoT ===== -->
  <g transform="translate(45, 100)">
    <!-- Desk -->
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <!-- Body -->
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#4a90d9"/>
    <!-- Head -->
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <!-- Eyes -->
    <circle cx="52" cy="115" r="3" fill="#333"/>
    <circle cx="68" cy="115" r="3" fill="#333"/>
    <!-- Smile -->
    <path d="M52 125 Q60 132 68 125" stroke="#333" stroke-width="1.5" fill="none"/>
    <!-- Thinking bubbles -->
    <circle cx="92" cy="95" r="4" fill="#fff" opacity="0.7"/>
    <circle cx="100" cy="82" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="105" cy="65" r="9" fill="#fff" opacity="0.8"/>
    <text x="105" y="68" text-anchor="middle" fill="#333" font-size="8">1-2-3</text>
    <!-- Paper on desk -->
    <rect x="20" y="148" width="35" height="18" rx="1" fill="url(#paper)" transform="rotate(-5 37 157)"/>
    <line x1="25" y1="154" x2="48" y2="153" stroke="#ccc" stroke-width="0.5"/>
    <line x1="25" y1="158" x2="45" y2="157" stroke="#ccc" stroke-width="0.5"/>
    <line x1="25" y1="162" x2="50" y2="161" stroke="#ccc" stroke-width="0.5"/>
    <!-- Calculator -->
    <rect x="65" y="150" width="22" height="16" rx="2" fill="#333"/>
    <rect x="67" y="152" width="18" height="6" rx="1" fill="#8fbc8f"/>
    <text x="76" y="157" text-anchor="middle" fill="#333" font-size="5">42</text>
    <!-- Label -->
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#4a90d9" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">CoT</text>
  </g>

  <!-- ===== Agent 2: ReAct ===== -->
  <g transform="translate(195, 100)">
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#e8675a"/>
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <circle cx="52" cy="115" r="3" fill="#333"/>
    <circle cx="68" cy="115" r="3" fill="#333"/>
    <!-- Determined mouth -->
    <line x1="52" y1="127" x2="68" y2="127" stroke="#333" stroke-width="2"/>
    <!-- Lightning bolt for action -->
    <polygon points="95,80 89,95 94,95 88,110 99,92 94,92" fill="#ffd700" opacity="0.85"/>
    <!-- Magnifier for search -->
    <circle cx="100" cy="73" r="6" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="105" y1="78" x2="109" y2="82" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <!-- Paper -->
    <rect x="15" y="148" width="35" height="18" rx="1" fill="url(#paper)"/>
    <line x1="19" y1="154" x2="44" y2="154" stroke="#ccc" stroke-width="0.5"/>
    <line x1="19" y1="158" x2="40" y2="158" stroke="#e8675a" stroke-width="1"/>
    <line x1="19" y1="162" x2="44" y2="162" stroke="#ccc" stroke-width="0.5"/>
    <!-- Calculator -->
    <rect x="62" y="150" width="22" height="16" rx="2" fill="#333"/>
    <rect x="64" y="152" width="18" height="6" rx="1" fill="#8fbc8f"/>
    <text x="73" y="157" text-anchor="middle" fill="#333" font-size="5">7x6</text>
    <!-- Pencil in hand -->
    <line x1="45" y1="145" x2="30" y2="160" stroke="#ffd700" stroke-width="2"/>
    <polygon points="29,161 31,161 30,164" fill="#333"/>
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#e8675a" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">ReAct</text>
  </g>

  <!-- ===== Agent 3: CodeAct ===== -->
  <g transform="translate(345, 100)">
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#50b87a"/>
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <circle cx="52" cy="115" r="3" fill="#333"/>
    <circle cx="68" cy="115" r="3" fill="#333"/>
    <path d="M54 126 Q60 130 66 126" stroke="#333" stroke-width="1.5" fill="none"/>
    <!-- Laptop / code screen on desk -->
    <rect x="25" y="145" width="50" height="20" rx="2" fill="#1e1e2e" stroke="#555" stroke-width="1"/>
    <text x="30" y="153" fill="#50b87a" font-size="5" font-family="monospace">def solve():</text>
    <text x="32" y="160" fill="#d4a0ff" font-size="5" font-family="monospace">  return 42</text>
    <!-- Floating code symbols -->
    <text x="88" y="90" fill="#50b87a" font-size="11" font-family="monospace" opacity="0.8">&lt;/&gt;</text>
    <text x="96" y="76" fill="#d4a0ff" font-size="9" font-family="monospace" opacity="0.6">py</text>
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#50b87a" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">CodeAct</text>
  </g>

  <!-- ===== Agent 4: Reflexion ===== -->
  <g transform="translate(495, 100)">
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#9b59b6"/>
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <circle cx="52" cy="115" r="3" fill="#333"/>
    <circle cx="68" cy="115" r="3" fill="#333"/>
    <!-- Thinking / worried look -->
    <path d="M54 128 Q60 124 66 128" stroke="#333" stroke-width="1.5" fill="none"/>
    <!-- Mirror / reflection oval -->
    <ellipse cx="98" cy="83" rx="12" ry="16" fill="none" stroke="#d4a0ff" stroke-width="1.5" opacity="0.7"/>
    <ellipse cx="98" cy="83" rx="8" ry="12" fill="#d4a0ff" opacity="0.1"/>
    <text x="98" y="87" text-anchor="middle" fill="#d4a0ff" font-size="9" opacity="0.9">?!</text>
    <!-- Crumpled papers (failed attempts) -->
    <circle cx="20" cy="158" r="6" fill="#f0ede6" stroke="#ccc" stroke-width="0.5"/>
    <line x1="16" y1="155" x2="24" y2="161" stroke="#e74c3c" stroke-width="0.8"/>
    <circle cx="85" cy="160" r="5" fill="#f0ede6" stroke="#ccc" stroke-width="0.5"/>
    <line x1="82" y1="157" x2="88" y2="163" stroke="#e74c3c" stroke-width="0.8"/>
    <!-- Fresh paper with tries -->
    <rect x="35" y="148" width="35" height="18" rx="1" fill="url(#paper)"/>
    <text x="38" y="156" fill="#e74c3c" font-size="5.5">x Try 1</text>
    <text x="38" y="163" fill="#27ae60" font-size="5.5">v Try 3</text>
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#9b59b6" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">Reflexion</text>
  </g>

  <!-- ===== Agent 5: InterCode ===== -->
  <g transform="translate(645, 100)">
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#e67e22"/>
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <circle cx="52" cy="115" r="3" fill="#333"/>
    <circle cx="68" cy="115" r="3" fill="#333"/>
    <path d="M52 125 Q60 132 68 125" stroke="#333" stroke-width="1.5" fill="none"/>
    <!-- Terminal on desk -->
    <rect x="25" y="145" width="50" height="20" rx="2" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
    <text x="28" y="154" fill="#58a6ff" font-size="5" font-family="monospace">$ python</text>
    <text x="28" y="161" fill="#8b949e" font-size="5" font-family="monospace">&gt;&gt;&gt; 6*7</text>
    <!-- Iteration loop arrow -->
    <path d="M95 100 Q110 85 100 72" stroke="#e67e22" stroke-width="1.5" fill="none"/>
    <polygon points="100,72 97,78 103,78" fill="#e67e22"/>
    <path d="M95 100 Q80 112 90 118" stroke="#e67e22" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#e67e22" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">InterCode</text>
  </g>

  <!-- ===== Agent 6: Vanilla (sleeping/easy) ===== -->
  <g transform="translate(795, 100)">
    <rect x="0" y="165" width="120" height="12" rx="2" fill="url(#desk)" filter="url(#shadow)"/>
    <rect x="5" y="177" width="4" height="65" fill="#6B4F12"/>
    <rect x="111" y="177" width="4" height="65" fill="#6B4F12"/>
    <ellipse cx="60" cy="150" rx="28" ry="20" fill="#95a5a6"/>
    <circle cx="60" cy="118" r="22" fill="#ffd5a0"/>
    <!-- Closed eyes (relaxed/sleeping) -->
    <path d="M48 115 Q52 118 56 115" stroke="#333" stroke-width="1.5" fill="none"/>
    <path d="M64 115 Q68 118 72 115" stroke="#333" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="127" r="3" fill="#333" opacity="0.3"/>
    <!-- Zzz -->
    <text x="86" y="100" fill="#fff" font-size="10" opacity="0.5">z</text>
    <text x="94" y="90" fill="#fff" font-size="13" opacity="0.6">z</text>
    <text x="104" y="78" fill="#fff" font-size="16" opacity="0.7">z</text>
    <!-- Empty paper with question mark -->
    <rect x="30" y="148" width="35" height="18" rx="1" fill="url(#paper)"/>
    <text x="47" y="160" text-anchor="middle" fill="#ccc" font-size="7">?</text>
    <rect x="15" y="195" width="90" height="26" rx="13" fill="#95a5a6" filter="url(#shadow)"/>
    <text x="60" y="212" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">Vanilla</text>
  </g>

  <!-- Bottom title bar -->
  <rect x="0" y="360" width="960" height="40" fill="#0f0c29" opacity="0.8"/>
  <text x="480" y="385" text-anchor="middle" fill="#a8a8d8" font-size="15" font-weight="bold" letter-spacing="4">AGENT LOOKBOOK</text>
  <text x="480" y="397" text-anchor="middle" fill="#6868a8" font-size="9" letter-spacing="2">Zero-Framework Agent Paradigm Comparison</text>
</svg>
